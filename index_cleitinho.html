
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleitinho - Cleitinho Responde</title>
  <style>
    body {
      background: #f2f6fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #0d3c61;
      color: #ffffff;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .chat-header h2 {
      font-size: 18px;
      margin: 0;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #d1ecf1;
      color: #0d3c61;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #f0f0f0;
      border-bottom-left-radius: 0;
      display: flex;
      gap: 8px;
    }

    .bot img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #0d3c61;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      font-size: 13px;
      color: #888;
      margin-left: 44px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.imgur.com/Cm9Z4C3.png" alt="Cleitinho" />
      <h2>Cleitinho</h2>
    </div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">
        <img src="https://i.imgur.com/Cm9Z4C3.png" alt="Cleitinho" />
        <div>Oi! Eu sou o Cleitinho, o Cleitinho digital ðŸ’™ Manda sua dÃºvida sobre o Z-Skill aÃ­!</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      input.value = "";

      const typing = document.createElement("div");
      typing.className = "typing";
      typing.id = "typing";
      typing.textContent = "Cleitinho estÃ¡ digitando...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://SEU_WEBHOOK_AQUI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta: message })
        });
        const data = await response.json();
        chatBox.removeChild(typing);

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerHTML = `
          <img src="https://i.imgur.com/Cm9Z4C3.png" alt="Cleitinho" />
          <div>${data.resposta || 'Hmm... nÃ£o entendi muito bem. Tenta reformular ou chama o time de People! ðŸ¤–'}</div>
        `;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.removeChild(typing);
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerHTML = `
          <img src="https://i.imgur.com/Cm9Z4C3.png" alt="Cleitinho" />
          <div>Ops! Tive um problema aqui. Tenta de novo em alguns minutos.</div>
        `;
        chatBox.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
