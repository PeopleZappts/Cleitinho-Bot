
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleitinho Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #16172d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      width: 420px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background-color: #0f172a;
      color: white;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .chat-header h2 {
      font-size: 18px;
      margin: 0;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .message {
      background-color: #f2f2f2;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    .user-message {
      background-color: #d1fae5;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      gap: 8px;
    }
    .chat-input input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      background-color: #f1f5f9;
    }
    .chat-input button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .typing-indicator {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="cleitinho-avatar.png" alt="Cleitinho Avatar" />
      <h2>Cleitinho</h2>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button onclick="sendMessage()">
        <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="Enviar" width="24" />
      </button>
    </div>
  </div>
  <audio id="ping-sound" src="https://cdn.pixabay.com/audio/2023/03/15/audio_7685dbb288.mp3"></audio>
  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const pingSound = document.getElementById("ping-sound");

    function appendMessage(text, isUser = false) {
      const message = document.createElement("div");
      message.className = "message" + (isUser ? " user-message" : "");
      message.textContent = text;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.textContent = "Cleitinho está digitando...";
      typing.id = "typing";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;
      appendMessage(question, true);
      saveToLocalHistory("user", question);
      userInput.value = "";
      showTyping();
      fetch("https://n8n.zappts.com.br/webhook/cleitinho", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pergunta: question })
      })
      .then(res => res.json())
      .then(data => {
        hideTyping();
        const reply = data.resposta || "Opa, parece que faltou um pedacinho aí. Me manda mais detalhes.";
        appendMessage(reply);
        saveToLocalHistory("bot", reply);
        pingSound.play();
      })
      .catch(() => {
        hideTyping();
        appendMessage("Erro ao se conectar com o Cleitinho.");
      });
    }

    function saveToLocalHistory(role, text) {
      const history = JSON.parse(localStorage.getItem("cleitinho-history") || "[]");
      history.push({ role, text });
      localStorage.setItem("cleitinho-history", JSON.stringify(history));
    }

    function restoreHistory() {
      const history = JSON.parse(localStorage.getItem("cleitinho-history") || "[]");
      history.forEach(({ role, text }) => appendMessage(text, role === "user"));
    }

    restoreHistory();
  </script>
</body>
</html>
