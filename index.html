<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleitinho â€“ Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      /* paleta principal */
      --bg:           #0f1127;
      --surface:      #ffffff;
      --bubble-user:  #12d4d4;
      --bubble-bot:   #e6e8f2;
      --btn-grad:     linear-gradient(135deg,#12d4d4 0%,#18b9ff 100%);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Inter",system-ui,-apple-system,sans-serif;
      background:var(--bg);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:32px 12px;
      color:#1b1d2e;
    }

    /* Chat container */
    .chat{
      width:380px;
      max-width:95vw;
      background:var(--surface);
      border-radius:12px;
      box-shadow:0 4px 18px rgba(0,0,0,.25);
      overflow:hidden;
    }

    /* header */
    .header{
      display:flex;
      align-items:center;
      gap:10px;
      padding:14px 18px;
      background:#05061a;
      color:#fff;
      font-weight:600;
    }
    .header img{width:32px;height:32px;border-radius:50%}

    /* messages area */
    .messages{
      height:60vh;
      overflow-y:auto;
      scroll-behavior:smooth;
      padding:0 4px 8px;
    }

    .bubble{
      max-width:80%;
      padding:8px 12px;
      font-size:.9rem;
      line-height:1.45;
      border-radius:14px 14px 14px 4px; /* bot default */
      margin:6px 0;
      display:inline-block;
      opacity:0;
      animation:fadeIn .25s forwards;
      box-shadow:0 1px 3px rgba(0,0,0,.08);
    }
    .bubble.user{
      background:var(--bubble-user);
      color:#002b30;
      border-radius:14px 14px 4px 14px;
      align-self:flex-end;
    }
    .bubble.bot{background:var(--bubble-bot);}

    @keyframes fadeIn{to{opacity:1}}

    /* typing indicator */
    .typing{display:flex;gap:4px;margin:6px 0 0 0;padding:0 14px}
    .typing span{
      width:6px;height:6px;border-radius:50%;background:#9494a1;opacity:.4;
      animation:blink 1s infinite ease-in-out;
    }
    .typing span:nth-child(2){animation-delay:.2s}
    .typing span:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

    /* input area */
    .input-area{
      display:flex;
      gap:10px;
      padding:14px 18px;
      border-top:1px solid #e0e3ef;
    }
    .input-area input{
      flex:1;
      border:2px solid #cfd2e3;
      border-radius:28px;
      padding:10px 16px;
      font-size:.9rem;
      outline:none;
    }
    .input-area input:focus{border-color:#18b9ff}

    .btn-send{
      width:44px;height:44px;
      border:none;
      border-radius:50%;
      background:var(--btn-grad);
      display:grid;place-items:center;
      cursor:pointer;
      transition:transform .15s ease;
    }
    .btn-send:hover{transform:scale(1.05)}
    .btn-send svg{width:22px;height:22px;fill:#fff}
  </style>
</head>
<body>
  <div class="chat">
    <header class="header">
      <img src="https://cdn.jsdelivr.net/gh/cleitinho-bot/assets/cleitinho-avatar.png" alt="Cleitinho avatar" />
      Cleitinho
    </header>

    <main id="messages" class="messages"></main>

    <form id="form" class="input-area">
      <input id="prompt" type="text" placeholder="Pergunte algoâ€¦" autocomplete="off" />
      <button type="submit" class="btn-send" aria-label="Enviar">
        <svg viewBox="0 0 24 24"><path d="m2 21 21-9L2 3v7l15 2-15 2v7Z"/></svg>
      </button>
    </form>
  </div>

  <!-- audio ping -->
  <audio id="ping" preload="auto">
    <source src="https://cdn.jsdelivr.net/gh/cleitinho-bot/assets/ping.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const form  = document.getElementById('form');
    const input = document.getElementById('prompt');
    const msgs  = document.getElementById('messages');
    const ping  = document.getElementById('ping');

    // helper para criar bolha
    function addBubble(text, who){
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.textContent = text;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
      if(who==='user') ping.play();
    }

    // typing indicator
    let typing;
    function showTyping(){
      typing = document.createElement('div');
      typing.className='typing';
      typing.innerHTML='<span></span><span></span><span></span>';
      msgs.appendChild(typing);
      msgs.scrollTop = msgs.scrollHeight;
    }
    function hideTyping(){
      typing?.remove();
    }

    async function fakeLLM(prompt){
      // ðŸ‘‰ troque aqui pela chamada real ao seu endpoint
      await new Promise(r=>setTimeout(r,1200));
      // fallback
      return "Ops! NÃ£o consegui me conectar agora. Tente novamente mais tarde.";
    }

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      const question = input.value.trim();
      if(!question) return;
      input.value='';
      addBubble(question,'user');
      showTyping();
      const answer = await fakeLLM(question);
      hideTyping();
      addBubble(answer,'bot');
    });
  </script>
</body>
</html>
