
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleitinho Bot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #16172d;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background-color: #16172d;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px;
      gap: 10px;
    }
    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .chat-messages {
      padding: 15px;
      flex-grow: 1;
      overflow-y: auto;
      background-color: #f2f2f2;
    }
    .message {
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
      max-width: 90%;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background-color: #d4f4dd;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      padding: 12px;
      border: none;
      background-color: #16172d;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="cleitinho-avatar.png" alt="Avatar do Cleitinho">
      <strong>Cleitinho</strong>
    </div>
    <div class="chat-messages" id="chat">
      <div class="message">Oi! Eu sou o Cleitinho ü§ñ, seu mascote (e agora bot!) favorito. Pode mandar sua d√∫vida sobre o Z-Skill ‚Äî prometo n√£o travar na hora da resposta. Pelo menos‚Ä¶ n√£o de prop√≥sito.</div>
    </div>
    <form class="chat-input" onsubmit="sendMessage(event)">
      <input id="userInput" type="text" placeholder="Digite sua pergunta..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const respostas = {
      "oi": "Oi oi! üòÑ",
      "cleitinho me ajuda": "Foi massa te ajudar ‚ú® Se tiver mais d√∫vidas sobre o Z-Skill, chama o Cleitinho.",
      "obrigado": "Awn ‚ù§Ô∏è Obrigado voc√™! Ajudei?",
    };

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const pergunta = input.value.trim();
      if (pergunta === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = pergunta;
      chat.appendChild(userMsg);

      let resposta = respostas[pergunta.toLowerCase()] || "Opa, parece que faltou um pedacinho a√≠. Me manda mais detalhes.";
      const botMsg = document.createElement("div");
      botMsg.className = "message";
      botMsg.textContent = resposta;
      chat.appendChild(botMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
