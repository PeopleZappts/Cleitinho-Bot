
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleitinho Bot</title>
  <style>
    body {
      margin: 0;
      background-color: #16172d;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
      background-color: #0b0f2a;
      color: white;
      padding: 16px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      background-color: #f2f2f2;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user {
      background-color: #d9fdd3;
      align-self: flex-end;
    }

    .typing-indicator {
      height: 20px;
      margin-top: 4px;
      margin-bottom: 12px;
      display: flex;
      gap: 4px;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background-color: #999;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-bottom-left-radius: 12px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      padding: 0 16px;
      border: none;
      background: none;
      cursor: pointer;
      border-bottom-right-radius: 12px;
    }

    .chat-input button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="cleitinho-avatar.png" alt="Avatar Cleitinho" />
      <strong>Cleitinho</strong>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Digite sua pergunta..." />
      <button onclick="sendMessage()"><img src="send-icon.png" alt="Enviar" /></button>
    </div>
  </div>

  <audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

  <script>
    const chatBody = document.getElementById("chat-body");
    const input = document.getElementById("user-input");
    const sound = document.getElementById("ping-sound");

    input.focus();
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function appendMessage(text, className = "") {
      const div = document.createElement("div");
      div.className = "message " + className;
      div.innerText = text;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "typing-indicator";
      div.id = "typing";
      div.innerHTML = "<span></span><span></span><span></span>";
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      localStorage.setItem("cleitinho-history", chatBody.innerHTML);
      input.value = "";
      input.focus();
      sound.play();
      showTyping();

      setTimeout(() => {
        removeTyping();
        appendMessage("ðŸ¤– Cleitinho nÃ£o conseguiu responder agora. Tente de novo mais tarde.");
        localStorage.setItem("cleitinho-history", chatBody.innerHTML);
      }, 1500);
    }

    window.onload = () => {
      const history = localStorage.getItem("cleitinho-history");
      if (history) chatBody.innerHTML = history;
      chatBody.scrollTop = chatBody.scrollHeight;
    };
  </script>
</body>
</html>
