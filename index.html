
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleitinho Premium</title>
  <style>
    body {
      margin: 0;
      background-color: #16172d;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background-color: #fff;
      width: 100%;
      max-width: 420px;
      height: 90vh;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .chat-header {
      background-color: #0f122b;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.5;
    }
    .user {
      align-self: flex-end;
      background-color: #dcfce7;
    }
    .bot {
      align-self: flex-start;
      background-color: #f3f4f6;
    }
    .typing {
      display: flex;
      gap: 4px;
      margin-bottom: 10px;
    }
    .typing span {
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      border: none;
      background: none;
      padding: 0 16px;
      cursor: pointer;
    }
    .chat-input button img {
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="cleitinho-avatar.png" alt="Avatar" />
      <strong>Cleitinho</strong>
    </div>
    <div class="chat-messages" id="chat"></div>
    <div class="chat-input">
      <input id="input" type="text" placeholder="Digite sua pergunta..." autofocus />
      <button onclick="sendMessage()"><img src="send-icon.png" alt="Send" /></button>
    </div>
  </div>
  <audio id="ping" src="ping.mp3" preload="auto"></audio>
  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const ping = document.getElementById("ping");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      if (sender === "bot") ping.play();
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "typing";
      div.id = "typing";
      div.innerHTML = "<span></span><span></span><span></span>";
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";
      input.focus();
      showTyping();

      setTimeout(() => {
        removeTyping();
        appendMessage("ðŸ¤– Cleitinho nÃ£o conseguiu responder agora. Tente de novo mais tarde.", "bot");
        localStorage.setItem("cleitinho-history", chat.innerHTML);
      }, 1400);
    }

    window.onload = () => {
      const history = localStorage.getItem("cleitinho-history");
      if (history) chat.innerHTML = history;
      chat.scrollTop = chat.scrollHeight;
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
