
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleitinho Bot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #16172d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: white;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    .chat-header {
      background-color: #0d102b;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .chat-header h2 {
      font-size: 18px;
      margin: 0;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      background-color: #f2f2f2;
      padding: 10px 14px;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 14px;
      line-height: 1.4;
    }
    .user-message {
      background-color: #d3f6d1;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .chat-input button {
      background: transparent;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    .chat-input button img {
      width: 24px;
      height: 24px;
    }
    .typing {
      font-style: italic;
      font-size: 13px;
      color: #888;
      padding-left: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Cleitinho Avatar" />
      <h2>Cleitinho</h2>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Digite sua pergunta..." autocomplete="off" />
      <button onclick="sendMessage()" id="sendBtn">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAB3ElEQVR4nO3asUoDQRCE4c8ZFFGEI1EEjRZVvYVuEnUQuFakDyKxMZm/OzlvPv6WV8/N3fVfzzfNE0zTRN00TzSlDX9fSuJ+Ppt5BOSfkeSXpNknaT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0lyT5H0l6d4Wzq8eHvL+kMc7qHW5v0AAAAASUVORK5CYII=" alt="Enviar" />
      </button>
    </div>
  </div>

  <audio id="messageSound" src="https://assets.mixkit.co/sfx/preview/mixkit-tech-achievement-2874.mp3"></audio>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const messageSound = document.getElementById("messageSound");

    function appendMessage(text, isUser = false) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      if (isUser) msg.classList.add("user-message");
      msg.innerText = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      messageSound.play();
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, true);
      userInput.value = "";
      userInput.focus();

      const loading = document.createElement("div");
      loading.className = "message typing";
      loading.innerText = "Cleitinho estÃ¡ digitando...";
      chatMessages.appendChild(loading);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      fetch("https://seu-endpoint-n8n.com/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text })
      })
      .then(res => res.json())
      .then(data => {
        chatMessages.removeChild(loading);
        appendMessage(data.answer || "Cleitinho estÃ¡ sem palavras ðŸ˜¶");
      })
      .catch(() => {
        chatMessages.removeChild(loading);
        appendMessage("ðŸ¤– Cleitinho nÃ£o conseguiu responder agora. Tente de novo mais tarde.");
      });
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
