
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleitinho Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #16172d;
    }

    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #16172d;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      gap: 10px;
    }

    .chat-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .chat-header span {
      font-weight: bold;
      font-size: 16px;
    }

    .chat-body {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      background: #f6f6f6;
    }

    .message {
      background-color: #e9ecf1;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      line-height: 1.4;
    }

    .chat-input {
      border-top: 1px solid #ccc;
      display: flex;
    }

    .chat-input input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 0 0 0 15px;
    }

    .chat-input button {
      background-color: #16172d;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 0 0 15px 0;
    }

    .typing {
      font-style: italic;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="chat-widget">
  <div class="chat-header">
    <img src="cleitinho-avatar.png" alt="Cleitinho" />
    <span>Cleitinho</span>
  </div>
  <div class="chat-body" id="chat-body">
    <div class="message">
      Oi! Eu sou o Cleitinho ü§ñ, seu mascote (e agora bot!) favorito.
      Pode mandar sua d√∫vida sobre o Z-Skill ‚Äî prometo n√£o travar na hora da resposta. Pelo menos‚Ä¶ n√£o de prop√≥sito.
    </div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const respostas = [
    "Zaz! Resposta entregue com sucesso ‚Äî e sem nem precisar de recarga.",
    "Hmm... ou eu buguei ou sua pergunta veio em Klingon.",
    "Essa a√≠ n√£o t√° no meu banco de dados‚Ä¶ ainda.",
    "S√≥ um segundinho‚Ä¶ t√¥ puxando aqui do meu HD emocional.",
    "J√° viu as outras trilhas por aqui? Tem mais p√©rolas escondidas do que reposit√≥rio open source de dev s√™nior.",
    "Awn ‚ù§Ô∏è Obrigado voc√™! Ajudei? Me chama sempre.",
    "Acho que dei um tilt aqu√≠ üòÖ Meu sistema piscou igual luz de modem.",
    "Opa, parece que faltou um pedacinho a√≠. Me manda mais detalhes.",
    "Foi massa te ajudar üí´ Se tiver mais d√∫vidas sobre o Z-Skill, chama o Cleitinho."
  ];

  function sendMessage() {
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat-body");

    if (input.value.trim() === "") return;

    const userMsg = document.createElement("div");
    userMsg.className = "message";
    userMsg.style.alignSelf = "flex-end";
    userMsg.style.backgroundColor = "#d1e7dd";
    userMsg.textContent = input.value;
    chat.appendChild(userMsg);

    input.value = "";

    const typing = document.createElement("div");
    typing.className = "typing";
    typing.textContent = "Cleitinho est√° digitando...";
    chat.appendChild(typing);

    setTimeout(() => {
      chat.removeChild(typing);
      const botMsg = document.createElement("div");
      botMsg.className = "message";
      botMsg.textContent = respostas[Math.floor(Math.random() * respostas.length)];
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;
    }, 1000);
  }
</script>

</body>
</html>
